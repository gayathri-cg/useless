






<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nokki irunno - SUPER DELUXE</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="title-container">
    <h1 class="title-main">NOKKI IRUNNO</h1>
    <h1 class="title-sub">IPPO VARUM 🚶🏻‍♀️</h1>
    <div class="walking-person">🚶🏽‍♂️</div>
  </div>
  
  <div class="input-group wobble">
    <label>Stated Time (minutes)
      <input type="number" id="stated" value="5" min="1" max="300">
    </label>
    <div class="emoji-picker">⏱️ → 🤥</div>
  </div>
  
  <div class="input-group">
    <label>Who is it?
      <select id="who">
        <option>Friend</option>
        <option>Cousin</option>
        <option>Plumber</option>
        <option>Food Delivery</option>
        <option>Sibling</option>
        <option>Boss</option>
        <option>Random Person</option>
        <option>Emergency Service</option>
      </select>
    </label>
    <div class="character-display" id="whoDisplay">👫</div>
  </div>
  
  <div class="input-group">
    <label>Occasion
      <select id="occasion">
        <option>Casual Coffee</option>
        <option>Formal Event</option>
        <option>Emergency</option>
        <option>Wedding</option>
        <option>Gym</option>
        <option>Just dropping by</option>
      </select>
    </label>
    <div class="occasion-display" id="occasionDisplay">☕</div>
  </div>
  
  <div class="input-group">
    <label>Current Location
      <select id="location">
        <option>Just left home</option>
        <option>Reached signal</option>
        <option>Traffic on the way</option>
        <option>Stuck at chai stall</option>
        <option>At work</option>
      </select>
    </label>
    <div class="location-display" id="locationDisplay">🏠</div>
  </div>
  
  <button id="convert" class="rainbow-button">CONVERT ⏳</button>
  
  <div class="progress-container">
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="progress-emoji" id="progressEmoji">🐢</div>
  </div>
  
  <div class="eta-container">
    <h3>Real ETA: <span id="eta">—</span></h3>
    <div class="eta-reaction" id="etaReaction">😐</div>
  </div>
  
  <div class="logs-container">
    <div class="logs-header">📜 Calculation Scroll 📜</div>
    <div class="logs" id="logs"></div>
  </div>
  
  <div class="confetti-container" id="confetti"></div>
</div>

<script src="script.js"></script>
</body>
</html>
